<div class="page-header">
<h1 ng-if="article.type == 'create'">Utwórz Grupę</h1>
<h1 ng-if="article.type == 'edit'">Edytuj Grupę</h1>
</div>
<form class="form-horizontal" ng-submit="article.saveArticle()">

<div class="form-group">
<label class="col-sm-2 control-label">Tytuł</label>
<div class="col-sm-6">
<input type="text"
class="form-control"
ng-model="article.articleData.title">
</div>
</div>
<div class="form-group">
<label class="col-sm-2 control-label">Opis</label>
<div class="col-text-6">
<input type="text"
class="form-control"
ng-model="article.articleData.content">
</div>
</div>
<div class="form-group">
<div class="col-sm-offset-2 col-sm-6">
<button type="submit"
class="btn btn-success btn-lg btn-block"
ng-if="article.type == 'create'">Utwórz Grupę</button>
<button type="submit"
class="btn btn-success btn-lg btn-block"
ng-if="article.type == 'edit'">Aktualizuj Grupę</button>
</div>
</div>
</form>
<div class="row show-hide-message" ng-show="article.message">
<div class="col-sm-6 col-sm-offset-2">
<div class="alert alert-info">
{{ article.message }}
</div>
</div>
</div>
