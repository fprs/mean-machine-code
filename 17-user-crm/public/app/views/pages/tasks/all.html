<div class="page-header">
<h1>
Zadania
<a href="/tasks/create" class="btn btn-default">
<span class="glyphicon glyphicon-plus"></span>
Nowe Zadanie
</a>
</h1>
</div>
<!-- LOADING MESSAGE -->
<div class="jumbotron text-center" ng-show="task.processing">
<span class="glyphicon glyphicon-repeat spinner"></span>
<p>Ładowanie Zadań...</p>
</div>
<div ng-show="task.tasks">
<table class="table table-bordered table-striped" ng-repeat="tas in task.tasks">
<tbody>
<!-- LOOP OVER THE ARTICLES -->
<tr>
<td>_id</td>
<td>{{ tas._id }}</td>
</tr>
<tr>
<td>Czy ukończone?</td>	
<td>{{ tas.finished }}</td>
</tr>
<tr>
<td>Opis</td>
<td>{{ tas.content }}</td>
<tr>
<td>Przypisani Użytkownicy</td>
<td><div ng-repeat="u in tas.users"> {{ u.user }} </div></td>
</tr>
<!-- <tr>
<td>mainUser</td>
<td>{{ main.user.name }}</td>
</tr> -->
<!-- <td>{{ person.username }}</td> -->
<tr>
<td class="col-sm-1"></td>
<td class="col-sm-2">
<a ng-href="/tasks/{{ tas._id }}" class="btn btn-danger">Edytuj</a>
<a href="#" ng-click=" task.deleteTask(tas._id)" class="btn btn-primary">Usuń</a>
<a ng-href="#" class="btn btn-info">Przydziel użytkownika</a>
<a ng-href="#" class="btn btn-success">Ukończ zadanie</a>
</td>
</tr>
</tbody>
</table>
</div>
